<header
  style="
    width: 100%;
    background: #1e3c72;
    color: #fff;
    padding: 1rem 0;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    box-shadow: 0 2px 8px rgba(30, 60, 114, 0.1);
  "
>
  <button
    *ngIf="isLoggedInSignal()"
    (click)="logout()"
    style="
      margin-right: 2rem;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      background: #fff;
      color: #1e3c72;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    "
  >
    Logout
  </button>
</header>
<app-toast />
