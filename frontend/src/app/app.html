<header
  style="
    width: 100%;
    background: #1976d2;
    color: #fff;
    padding: 1rem 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
  "
>
  <div
    style="
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
      margin-left: 2rem;
      letter-spacing: 1px;
    "
  >
    <img
      src="/location.gif"
      alt="Logo"
      style="
        width: 36px;
        height: 36px;
        margin-right: 0.7rem;
        vertical-align: middle;
      "
    />
    WeatherMap
  </div>
  <button
    *ngIf="isLoggedInSignal()"
    (click)="logout()"
    style="
      margin-right: 2rem;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      background: #fff;
      color: #1976d2;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    "
  >
    Logout
  </button>
</header>
<app-toast />
<router-outlet />
